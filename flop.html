<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Check!</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        background: #e6f2ff;
        margin-top: 50px;
    }
    select, button {
        padding: 10px;
        font-size: 1.2em;
        margin: 10px;
    }
</style>
</head>
<body>

<h1>Time Check!</h1>
<p>Kies wat je wilt openen:</p>

<select id="windowSelector">
    <option value="game">Cookie Clicker Game</option>
    <option value="clock">Digital Clock</option>
</select>
<br>
<button id="openWindow">Open Window</button>

<script>
document.getElementById('openWindow').addEventListener('click', () => {
    const choice = document.getElementById('windowSelector').value;
    let miniWindow;

    if (choice === 'game') {
        miniWindow = window.open("", "GameWindow", "width=400,height=500,resizable=yes");
        miniWindow.document.write(`
            <!DOCTYPE html>
            <html lang="nl">
            <head>
            <meta charset="UTF-8">
            <title>Cookie Clicker</title>
            <style>
                body { font-family: sans-serif; text-align: center; background: #f3e5ab; }
                #cookie { width: 200px; cursor: pointer; margin-top: 50px; transition: transform 0.1s; }
                #counter { font-size: 2em; margin-top: 20px; }
                #codeInput { margin-top: 20px; padding: 5px; font-size: 1em; }
                #submitCode { padding: 5px 10px; font-size: 1em; }
            </style>
            </head>
            <body>
            <h1>üç™ Cookie Clicker üç™</h1>
            <img id="cookie" src="https://images.steamusercontent.com/ugc/849343789381216102/B3EC643F7219322695F7159DED5AEF2CA25F7A92/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Cookie">
            <div id="counter">Cookies: 0</div>
            <input type="text" id="codeInput" placeholder="Enter admin code">
            <button id="submitCode">Enter Code</button>

            <script>
                let cookies = 0n;
                const cookieImg = document.getElementById('cookie');
                const counter = document.getElementById('counter');
                const codeInput = document.getElementById('codeInput');
                const submitCode = document.getElementById('submitCode');

                cookieImg.addEventListener('click', () => {
                    cookies++;
                    updateCounter();
                    cookieImg.style.transform = 'scale(1.2)';
                    setTimeout(() => { cookieImg.style.transform = 'scale(1)'; }, 100);
                });

                function updateCounter() {
                    counter.innerText = 'Cookies: ' + cookies.toLocaleString();
                }

                submitCode.addEventListener('click', () => {
                    const code = codeInput.value.trim();
                    if (code === 'harpyontop') {
                        cookies = BigInt("100000000000000000000");
                        updateCounter();
                        alert('Admin code activated! You got 100000000000000000000 cookies!');
                    } else {
                        alert('Wrong code!');
                    }
                    codeInput.value = '';
                });
            <\/script>
            </body>
            </html>
        `);
    } else if (choice === 'clock') {
        miniWindow = window.open("", "ClockWindow", "width=400,height=366,resizable=yes");
        miniWindow.document.write(`
            <!DOCTYPE html>
            <html lang="nl">
            <head>
            <meta charset="UTF-8">
            <title>Digital Clock</title>
            <style>
                body {
                    font-family: monospace;
                    background: black;
                    color: limegreen;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    font-size: 4em;
                }
            </style>
            </head>
            <body>
            <div id="clock"></div>
            <script>
                function updateClock() {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('nl-NL', { hour12: false });
                    document.getElementById('clock').textContent = timeString;
                }
                setInterval(updateClock, 1000);
                updateClock();
            <\/script>
            </body>
            </html>
        `);
    }
});
</script>

</body>
</html>
