<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading time...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none; /* Hidden until Shift+M */
      z-index: 9999;
      background: white;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #mc-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>

  <script>
    function updateTitleWithTime() {
      const now = new Date();
      document.title = now.toLocaleTimeString();
    }

    setInterval(updateTitleWithTime, 1000);
    window.onload = updateTitleWithTime;

    // Toggle visibility with Shift + M
    window.addEventListener('keydown', function(e) {
      if (e.shiftKey && e.key.toLowerCase() === 'm') {
        const container = document.getElementById('container');
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
      }
    });

    // Change iframe URL
    function loadCustomURL() {
      const newURL = document.getElementById('url-input').value.trim();
      if (newURL.length > 0) {
        document.getElementById('mc-frame').src = newURL;
      }
    }
  </script>
</head>

<body>

  <div id="container">
    <div id="controls">
      <input id="url-input" type="text" placeholder="Enter URL..." size="40">
      <button onclick="loadCustomURL()">Load</button>
    </div>

    <iframe id="mc-frame" src="https://classic.minecraft.net" allow="fullscreen"></iframe>
  </div>

</body>
</html>
