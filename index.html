<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CLOCK */
#clock {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 4px;
    font-size: 56px;
    color: #ff2a2a;
    text-shadow: 0 0 15px rgba(255,0,0,0.7);
}

/* DIGIT SLOT */
.digit {
    position: relative;
    width: 40px;
    height: 70px;
    overflow: hidden;
}

/* DIGIT TEXT */
.digit span {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 0;
    left: 0;
    transform: translateY(0);
}

/* OLD SLIDE DOWN */
.roll-old {
    animation: rollDown 0.35s forwards;
}

/* NEW SLIDE UP */
.roll-new {
    animation: rollUp 0.35s forwards;
}

/* ANIMATIONS */
@keyframes rollDown {
    0%   { transform: translateY(0%); opacity:1; }
    100% { transform: translateY(100%); opacity:0; }
}

@keyframes rollUp {
    0%   { transform: translateY(-100%); opacity:0; }
    100% { transform: translateY(0%); opacity:1; }
}

/* NIGHT SHAKE */
.night-shake {
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% { transform: translate(-50%,-50%); }
    25% { transform: translate(-49%,-51%); }
    50% { transform: translate(-51%,-49%); }
    75% { transform: translate(-49%,-49%); }
    100% { transform: translate(-50%,-50%); }
}
</style>
</head>
<body>
<div id="clock"></div>

<script>
let previousTime = "";

// Create initial digit container
function createDigit(char) {
    const digit = document.createElement("div");
    digit.className = "digit";

    const span = document.createElement("span");
    span.textContent = char;
    digit.appendChild(span);

    return digit;
}

// Update the clock
function updateTime() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    const clock = document.getElementById("clock");

    // First render
    if (!previousTime) {
        clock.innerHTML = "";
        [...time].forEach(c => clock.appendChild(createDigit(c)));
        previousTime = time;
        return;
    }

    // Update digits
    [...time].forEach((char, i) => {
        const digit = clock.children[i];
        const oldSpan = digit.querySelector("span");

        if (oldSpan.textContent !== char) {
            const newSpan = document.createElement("span");
            newSpan.textContent = char;

            // Add animation classes
            oldSpan.classList.add("roll-old");
            newSpan.classList.add("roll-new");

            // Append new span to container
            digit.appendChild(newSpan);

            // Remove old span after animation
            setTimeout(() => {
                oldSpan.remove();
            }, 350);
        }
    });

    // Night shake effect
    const h = now.getHours();
    clock.classList.toggle("night-shake", h >= 0 && h <= 5);

    document.title = time;
    previousTime = time;
}

// Run clock
window.onload = () => {
    updateTime();
    setInterval(updateTime, 1000);
};
</script>
</body>
</html>
