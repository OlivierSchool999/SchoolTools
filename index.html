<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url("https://occ-0-8407-2218.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABdvo1_fD3KWn1lbYArDAnnkqcDefoXlbV6S_C_mWnjXB0Tq9X2eTf-MJHmXq0PAcMXa0aRjPByO2RLfVPMmpR3W1IxWwTk8W9aw9.jpg?r=6ac");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* Dark horror overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.95));
    z-index: 0;
    animation: flicker 6s infinite;
}

/* Flickering lights */
@keyframes flicker {
    0%, 100% { opacity: 1; }
    95% { opacity: 0.85; }
    96% { opacity: 0.6; }
    97% { opacity: 0.9; }
    98% { opacity: 0.4; }
}

/* Static overlay */
.static {
    position: fixed;
    inset: 0;
    background-image: url("https://i.imgur.com/8pQeKxT.png");
    opacity: 0.05;
    z-index: 1;
    pointer-events: none;
    animation: staticMove 0.2s infinite;
}

@keyframes staticMove {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
}

/* Scanline glitch */
.scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.15) 1px,
        transparent 2px,
        transparent 4px
    );
    z-index: 2;
    pointer-events: none;
}

/* Clock */
#clock {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 56px;
    color: #ff2a2a;
    text-shadow: 0 0 15px rgba(255,0,0,0.8);
    z-index: 3;
}

/* Slot machine animation */
.slot {
    animation: slotRoll 0.6s ease-in-out;
}

@keyframes slotRoll {
    0% { transform: translate(-50%, -80%); filter: blur(4px); }
    100% { transform: translate(-50%, -50%); filter: blur(0); }
}

/* Night shake (12AM–5AM) */
.night-shake {
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% { transform: translate(-50%, -50%) translate(0,0); }
    25% { transform: translate(-50%, -50%) translate(1px,-1px); }
    50% { transform: translate(-50%, -50%) translate(-1px,1px); }
    75% { transform: translate(-50%, -50%) translate(1px,1px); }
    100% { transform: translate(-50%, -50%) translate(0,0); }
}

/* Input */
.input-container {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
}

#titleInput {
    padding: 8px;
    background: rgba(0,0,0,0.7);
    border: 1px solid #ff2a2a;
    color: white;
}

#applyButton {
    padding: 8px 14px;
    background: #400000;
    border: 1px solid #ff2a2a;
    color: white;
    cursor: pointer;
}

#applyButton:hover {
    background: #7a0000;
}
</style>

<script>
let customTitle = "";
let lastMinute = null;
let lastHour = null;

function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    const clock = document.getElementById("clock");

    const minute = now.getMinutes();
    const hour = now.getHours();

    // Slot machine effect on minute/hour change
    if (minute !== lastMinute || hour !== lastHour) {
        clock.classList.remove("slot");
        void clock.offsetWidth; // reset animation
        clock.classList.add("slot");
    }

    // Night shake between 12AM–5AM
    if (hour >= 0 && hour <= 5) {
        clock.classList.add("night-shake");
    } else {
        clock.classList.remove("night-shake");
    }

    clock.textContent = timeString;

    if (customTitle.includes("%time%")) {
        document.title = customTitle.replace("%time%", timeString);
    } else if (customTitle !== "") {
        document.title = customTitle;
    } else {
        document.title = timeString;
    }

    lastMinute = minute;
    lastHour = hour;
}

function applyCustomTitle() {
    customTitle = document.getElementById("titleInput").value;
    updateTime();
}

window.onload = () => {
    updateTime();
    setInterval(updateTime, 1000);
};
</script>
</head>

<body>
<div class="static"></div>
<div class="scanlines"></div>

<div id="clock"></div>

<div class="input-container">
    <input id="titleInput" placeholder="halloooo">
    <button id="applyButton" onclick="applyCustomTitle()">Apply</button>
</div>
</body>
</html>
