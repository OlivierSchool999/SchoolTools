<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>

<style>
/* BODY AND BACKGROUND */
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background-image: url("https://occ-0-8407-2218.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABdvo1_fD3KWn1lbYArDAnnkqcDefoXlbV6S_C_mWnjXB0Tq9X2eTf-MJHmXq0PAcMXa0aRjPByO2RLfVPMmpR3W1IxWwTk8W9aw9.jpg?r=6ac");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* DARK VIGNETTE + FLICKER */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.95));
    z-index: 0;
    animation: flicker 6s infinite;
}

@keyframes flicker {
    0%,100% {opacity:1;}
    95% {opacity:.85;}
    96% {opacity:.6;}
    97% {opacity:.9;}
    98% {opacity:.4;}
}

/* STATIC CANVAS */
#staticCanvas {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    opacity: 0.08; /* controls how visible the staticANDOM static is */
    mix-blend-mode: screen;
}

/* SCANLINES */
.scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.15) 1px,
        transparent 2px,
        transparent 4px
    );
    z-index: 2;
    pointer-events: none;
}

/* CLOCK */
#clock {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 3px;
    font-size: 56px;
    color: #ff2a2a;
    text-shadow: 0 0 15px rgba(255,0,0,0.8);
    z-index: 3;
}

.digit {
    width: 34px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* NIGHT SHAKE */
.night-shake {
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% { transform: translate(-50%,-50%);}
    25% { transform: translate(-49%,-51%);}
    50% { transform: translate(-51%,-49%);}
    75% { transform: translate(-49%,-49%);}
    100% { transform: translate(-50%,-50%);}
}

/* INPUT */
.input-container {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
}

#titleInput {
    padding: 8px;
    background: rgba(0,0,0,0.7);
    border: 1px solid #ff2a2a;
    color: white;
}

#applyButton {
    padding: 8px 14px;
    background: #400000;
    border: 1px solid #ff2a2a;
    color: white;
    cursor: pointer;
}
#applyButton:hover { background:#7a0000; }

/* GLITCH SHARDS */
.glitch-shard {
    position: fixed;
    color: #ff2a2a;
    text-shadow: 0 0 15px rgba(255,0,0,0.8);
    font-weight: bold;
    animation: fall 1s linear forwards;
    z-index: 4;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(var(--rotate)); opacity:0; }
}
</style>
</head>

<body>

<canvas id="staticCanvas"></canvas>
<div class="scanlines"></div>

<div id="clock"></div>

<div class="input-container">
    <input id="titleInput" placeholder="hes watching">
    <button id="applyButton">Apply</button>
</div>

<script>
/* ================= STATIC NOISE ================= */
const canvas = document.getElementById('staticCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function generateNoise() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
        const v = Math.random() * 255;
        data[i] = v;
        data[i+1] = v;
        data[i+2] = v;
        data[i+3] = 255;
    }
    ctx.putImageData(imageData, 0, 0);
}

function animateStatic() {
    generateNoise();
    requestAnimationFrame(animateStatic);
}
animateStatic();

/* ================= CLOCK ================= */
let customTitle = "";

function createDigit(char){
    const d = document.createElement("div");
    d.className = "digit";
    d.textContent = char;
    return d;
}

function updateTime(){
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    const clock = document.getElementById("clock");

    clock.innerHTML = "";
    [...timeString].forEach(c => clock.appendChild(createDigit(c)));

    const h = now.getHours();
    clock.classList.toggle("night-shake", h >= 0 && h <= 5);

    if(customTitle.includes("%time%")){
        document.title = customTitle.replace("%time%", timeString);
    } else {
        document.title = customTitle || timeString;
    }
}

function applyCustomTitle(){
    customTitle = document.getElementById("titleInput").value;
    updateTime();
}

document.getElementById("applyButton").addEventListener("click", applyCustomTitle);

/* ================= GLITCH ================= */
function glitchRandomDigit(){
    const clock = document.getElementById("clock");
    if(!clock.children.length) return;

    const digit = clock.children[Math.floor(Math.random()*clock.children.length)];
    const char = digit.textContent;
    const rect = digit.getBoundingClientRect();

    const shards = Math.floor(Math.random()*3)+4;
    for(let i=0;i<shards;i++){
        const s = document.createElement("div");
        s.className = "glitch-shard";
        s.textContent = char;
        s.style.left = rect.left + (Math.random()*rect.width) + "px";
        s.style.top = rect.top + "px";
        s.style.fontSize = rect.height/2 + "px";
        s.style.setProperty("--rotate",(Math.random()*40-20)+"deg");
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
    }
}

/* START */
updateTime();
setInterval(updateTime, 1000);
setInterval(glitchRandomDigit, 10000);
</script>

</body>
</html>
