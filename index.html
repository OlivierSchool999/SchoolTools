<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>
<style>
/* BODY AND BACKGROUND */
body {
    margin: 0;
    height: 100vh;
    background-image: url("https://occ-0-8407-2218.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABdvo1_fD3KWn1lbYArDAnnkqcDefoXlbV6S_C_mWnjXB0Tq9X2eTf-MJHmXq0PAcMXa0aRjPByO2RLfVPMmpR3W1IxWwTk8W9aw9.jpg?r=6ac");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.95));
    z-index: 0;
    animation: flicker 6s infinite;
}

@keyframes flicker {
    0%,100% {opacity:1;}
    95% {opacity:.85;}
    96% {opacity:.6;}
    97% {opacity:.9;}
    98% {opacity:.4;}
}

/* STATIC */
.static {
    position: fixed;
    inset: 0;
    background-image: url("https://i.imgur.com/8pQeKxT.png");
    opacity: 0.05;
    z-index: 1;
    pointer-events: none;
    animation: staticMove 0.2s infinite;
}

@keyframes staticMove {
    from {background-position:0 0;}
    to {background-position:100px 100px;}
}

/* SCANLINES */
.scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.15) 1px,
        transparent 2px,
        transparent 4px
    );
    z-index: 2;
    pointer-events: none;
}

/* CLOCK */
#clock {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 3px;
    font-size: 56px;
    color: #ff2a2a;
    text-shadow: 0 0 15px rgba(255,0,0,0.8);
    z-index: 3;
}

/* DIGIT CONTAINER */
.digit {
    position: relative;
    width: 34px;
    height: 70px;
    overflow: hidden;
}

.digit span {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 0;
    left: 0;
    transform: translateY(0);
}

/* OLD SLIDE DOWN */
.roll-old {
    animation: rollDown 0.35s forwards;
}

/* NEW SLIDE UP */
.roll-new {
    animation: rollUp 0.35s forwards;
}

@keyframes rollDown {
    0% {transform: translateY(0%); opacity:1;}
    100% {transform: translateY(100%); opacity:0;}
}

@keyframes rollUp {
    0% {transform: translateY(-100%); opacity:0;}
    100% {transform: translateY(0%); opacity:1;}
}

/* NIGHT SHAKE */
.night-shake {
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% {transform: translate(-50%,-50%);}
    25% {transform: translate(-49%,-51%);}
    50% {transform: translate(-51%,-49%);}
    75% {transform: translate(-49%,-49%);}
    100% {transform: translate(-50%,-50%);}
}

/* INPUT */
.input-container {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
}

#titleInput {
    padding: 8px;
    background: rgba(0,0,0,0.7);
    border: 1px solid #ff2a2a;
    color: white;
}

#applyButton {
    padding: 8px 14px;
    background: #400000;
    border: 1px solid #ff2a2a;
    color: white;
    cursor: pointer;
}
#applyButton:hover { background:#7a0000; }

</style>
</head>
<body>
<div class="static"></div>
<div class="scanlines"></div>

<div id="clock"></div>

<div class="input-container">
    <input id="titleInput" placeholder="hes watching">
    <button id="applyButton">Apply</button>
</div>

<script>
let previousTime = "";
let customTitle = "";

// Create digit element
function createDigit(char){
    const d = document.createElement("div");
    d.className = "digit";
    const s = document.createElement("span");
    s.textContent = char;
    d.appendChild(s);
    return d;
}

// Apply custom title
function applyCustomTitle(){
    customTitle = document.getElementById("titleInput").value;
    updateTime();
}

// Update time every second
function updateTime(){
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    const clock = document.getElementById("clock");

    if(!previousTime){
        clock.innerHTML = "";
        [...timeString].forEach(c => clock.appendChild(createDigit(c)));
    } else {
        [...timeString].forEach((char,i)=>{
            const digit = clock.children[i];
            const oldSpan = digit.querySelector("span");

            if(oldSpan.textContent !== char){
                const newSpan = document.createElement("span");
                newSpan.textContent = char;

                oldSpan.classList.add("roll-old");
                newSpan.classList.add("roll-new");

                digit.appendChild(newSpan);

                // Remove old after animation
                setTimeout(()=> oldSpan.remove(), 350);
            }
        });
    }

    // Night shake
    const h = now.getHours();
    clock.classList.toggle("night-shake", h >= 0 && h <= 5);

    // Title
    if(customTitle.includes("%time%")){
        document.title = customTitle.replace("%time%", timeString);
    } else {
        document.title = customTitle || timeString;
    }

    previousTime = timeString;
}

// Event listener
document.getElementById("applyButton").addEventListener("click", applyCustomTitle);

// Start clock
window.onload = ()=>{
    updateTime();
    setInterval(updateTime, 1000);
};
</script>
</body>
</html>
