<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CLOCK */
#clock {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 3px;
    font-size: 56px;
    color: #ff2a2a;
    text-shadow: 0 0 12px rgba(255,0,0,0.7);
}

/* DIGIT SLOT */
.digit {
    position: relative;
    width: 34px;
    height: 70px;
    overflow: hidden;
}

/* DIGIT TEXT */
.digit span {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    text-align: center;
    transform: translateY(0);
}

/* OLD GOES DOWN */
.roll-old {
    animation: rollDown 0.35s ease-in forwards;
}

/* NEW COMES FROM TOP */
.roll-new {
    animation: rollUp 0.35s ease-out forwards;
}

/* ANIMATIONS */
@keyframes rollDown {
    from {
        transform: translateY(0%);
        opacity: 1;
    }
    to {
        transform: translateY(100%);
        opacity: 0;
    }
}

@keyframes rollUp {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0%);
        opacity: 1;
    }
}

/* NIGHT SHAKE */
.night-shake {
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% { transform: translate(-50%,-50%); }
    25% { transform: translate(-49%,-51%); }
    50% { transform: translate(-51%,-49%); }
    75% { transform: translate(-49%,-49%); }
    100% { transform: translate(-50%,-50%); }
}
</style>

<script>
let previousTime = "";

function createDigit(char) {
    const d = document.createElement("div");
    d.className = "digit";

    const s = document.createElement("span");
    s.textContent = char;

    d.appendChild(s);
    return d;
}

function updateTime() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    const clock = document.getElementById("clock");

    // First render
    if (!previousTime) {
        clock.innerHTML = "";
        [...time].forEach(c => clock.appendChild(createDigit(c)));
        previousTime = time;
        return;
    }

    // Update digits
    [...time].forEach((char, i) => {
        const digit = clock.children[i];
        const oldSpan = digit.querySelector("span");

        if (oldSpan.textContent !== char) {
            const newSpan = document.createElement("span");
            newSpan.textContent = char;

            // FORCE starting positions
            newSpan.style.transform = "translateY(-100%)";
            oldSpan.style.transform = "translateY(0%)";

            oldSpan.classList.add("roll-old");
            newSpan.classList.add("roll-new");

            digit.appendChild(newSpan);

            setTimeout(() => {
                oldSpan.remove();
            }, 350);
        }
    });

    // Night shake
    const h = now.getHours();
    clock.classList.toggle("night-shake", h >= 0 && h <= 5);

    document.title = time;
    previousTime = time;
}

window.onload = () => {
    updateTime();
    setInterval(updateTime, 1000);
};
</script>
</head>

<body>
<div id="clock"></div>
</body>
</html>
